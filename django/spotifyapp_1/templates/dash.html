{% extends 'base.html' %}
{% load static %}

{% block content %}
<p>Welcome, {{display_name}}!</p>

<div class="column">
    <div class="container">
      <input class="group_id" type="text" placeholder="group_id">
      <input class="group_name" type="text" placeholder="group_name">
      <button class="btn create-group">Create New Group</button>
    </div>
    <div class="container">
        <input class="join_id" type="text" placeholder="group_id">
        <button class="btn join-group">Join Group</button>
    </div>
        <p2 id="cnct">Step 1: Connect to Spotify</p2>
        <div class="space"></div>
        <p2>Step 2: Make a group with friends</p2>
        <div class="space"></div>
        <p2>Step 3: Enjoy song suggestions the whole group will like</p2>
</div>

<div class="column">
  <table class="table" style="width:100%; height:80%">
    <tr>
      <th>Your Groups</th>
    </tr>
    <tr style="height:100%">
      <td>
        <div class="items">
          <table id="list_groups_table">

          </table>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="column">
  <table class="table" style="width:100%; height:80%">
    <tr>
      <th>Your Top Artists</th>
    </tr>
    <tr style="height:100%">
      <td>
        <div class="items">
          <table id="top_artist_table">

          </table>

        </div>
      </td>
    </tr>
  </table>
</div>

<footer>
  <p2 id="cnct">Step 1: Connect to Spotify</p2>
</footer>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'spotifyapp_1/dash.js' %}"></script>
{% endblock %}
