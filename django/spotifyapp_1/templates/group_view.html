{% extends 'base.html' %}
{% load static %}

{% block content %}
<p id="name_header">{{group_name}} ({{group_id}})</p>
<div class="space"></div>
<div class="left">
  <div class="button_hous">
    <button style="float:left" class="btn change-group-name">Change name</button>
    <button style="float:right" id="leave" class="btn leave-group">Leave Group</button>
  </div>
  <table class="table" style="width:100%" id="group_members_table">
    <tr>
      <th>Members</th>
    </tr>
  </table>
  <object width="700" height="700" data="{% static 'spotifyapp_1/test.html' %}">
    Applet broke.
  </object>
</div>

<div class="right">
  <div class="button_hous">
    <button class="btn clear-suggestions">Clear Suggestions</button>
    <button class="btn make-suggestions">Make Suggestions</button>
    <input id="search_val" style="width:22vw" type="text" placeholder="Search...">
  </div>
  <table class="table" style="width:100%; height:30vw">
    <tr>
      <th>Suggestions</th>
    </tr>
    <tr style="height:100%">
      <td>
        <div class="items">
          <table id="suggestions_table" style="height:100vh">
          </table>
        </div>
      </td>
    </tr>
  </table>
  <div class="button_hous">
    <button class="btn create-playlist">Create Playlist</button>
    <input style="width:38vw" class="playlist_name" type="text" placeholder="playlist name">
  </div>
</div>




<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'spotifyapp_1/group_view.js' %}"></script>

{% endblock %}
