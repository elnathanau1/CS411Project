<link rel="stylesheet" type="text/css" href="../static/css/style2.css">

<div class="header">
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="about_us.html">About Us</a></li>
    <button class="btn log-out">Log out</button>
  </ul>
</div>

<div class="center" id="header">
  <h1>Welcome {{display_name}}!</h1>
  <h3>Your Spotify ID is: {{spotify_id}}</h3>
</div>

<div class="column">
  <table style="width:100%" id="top_artist_table">
    <tr>
      <th>Artist</th>
    </tr>
  </table>
</div>

<div class="column">
  <table style="width:100%" id="list_groups_table">
    <tr>
      <th>Group</th>
    </tr>
  </table>
</div>

<div class="column">
<div class="container">
  <input class="group_id" type="text" placeholder="group_id">
  <input class="group_name" type="text" placeholder="group_name">
  <button class="btn create-group">Create New Group</button>
</div>

<div class="container">
  <input class="join_id" type="text" placeholder="group_id">
  <button class="btn join-group">Join Group</button>
</div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'spotifyapp_1/dash.js' %}"></script>
